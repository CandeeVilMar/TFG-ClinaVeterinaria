<div class="sugerencia-container">
    <section class="intro-text mat-elevation-z2">
      <p>Si tienes sugerencias o comentarios, Â¡nos encantarÃ­a escucharlos!</p>
    </section>
  
    <section class="formulario mat-elevation-z2">
      <form [formGroup]="sugerenciaForm" (ngSubmit)="enviarSugerencia()">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Correo</mat-label>
          <input matInput formControlName="correo" type="email" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Sugerencia</mat-label>
          <textarea matInput formControlName="sugerencia" rows="4" required></textarea>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Enviar</button>
      </form>
    </section>
  </div>
