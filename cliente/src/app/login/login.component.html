<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .login-section {
    background-color: #e6f8f8;
    padding: 30px;
    display: flex;
    justify-content: center;
  }

  .login-card {
    background: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
  }

  .login-card label {
    display: block;
    margin: 15px 0 5px;
    color: #08393e;
    font-weight: bold;
  }

  .login-card input {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #b9d8da;
    background-color: #f8fefe;
  }

  .login-card button {
    width: 100%;
    margin-top: 20px;
    padding: 10px;
    background-color: #928bb0;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }

  .login-card button:hover {
    background-color: #7f86c6;
  }

  .error-message {
    color: red;
    margin-top: 15px;
    text-align: center;
  }

  /* Pie de página */
.footer {
  background-color: #b9eae8;
  padding: 20px;
  text-align: center;
  font-weight: bold;
  margin-top: 40px;
}

.footer-text {
  font-weight: normal;
}

/* Redes sociales con separación */
.social-links {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 10px;
}

.social-links a {
  text-decoration: none;
  color: inherit;
  font-size: 16px;
}

.social-links i {
  margin-right: 5px;
}
</style>

<div class="login-section">
  <mat-card class="login-card">
    <h2>Iniciar sesión</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div>
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="Introduce tu correo electrónico"
        />
      </div>

      <div>
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="Introduce tu contraseña"
        />
      </div>

      <button type="submit" [disabled]="!loginForm.form.valid">Iniciar sesión</button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </mat-card>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="footer-text">
    <div class="social-links">
      <a href="https://www.instagram.com/clinicapatitasfelices" target="_blank">
        <i class="fab fa-instagram"></i> &#64;clinicapatitasfelices
      </a>
      <a href="https://www.facebook.com/clinicapatitasfelices" target="_blank">
        <i class="fab fa-facebook"></i> &#64;clinicapatitasfelices
      </a>
      <a href="https://www.twitter.com/clinicapatitasfelices" target="_blank">
        <i class="fab fa-twitter"></i> &#64;clinicapatitasfelices
      </a>
    </div>
    <div>
      Contacto: patitasfelices&#64;clinicaveterinaria.com
    </div>
    <div>
      Debe aceptar términos y condiciones
    </div>
  </div>
</footer>
