<div class="form-container mat-elevation-z4">
  <h2>Añadir Mascota</h2>

  <form [formGroup]="mascotaForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fecha de Nacimiento</mat-label>
      <input matInput type="date" formControlName="fecha_nacimiento" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Raza</mat-label>
      <input matInput formControlName="raza" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Tipo</mat-label>
      <input matInput formControlName="tipo" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Peso (kg)</mat-label>
      <input matInput type="number" step="0.1" formControlName="peso" required />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="mascotaForm.invalid">
      Guardar
    </button>
  </form>
</div>
