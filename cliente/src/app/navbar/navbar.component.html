<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    mode="over"
    class="sidenav"
    [ngClass]="{ 'full-screen-menu': isSmallScreen }"
    [autoFocus]="false"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/principal" (click)="sidenav.close()">Inicio</a>
      <a mat-list-item routerLink="/informacionVet" (click)="sidenav.close()">Información Veterinario</a>
      <a mat-list-item routerLink="/infoSeguros" (click)="sidenav.close()">Información Seguros</a>
      <a mat-list-item routerLink="/sugerencia" (click)="sidenav.close()">Sugerencia</a>
      
      <!-- Enlaces solo cuando NO está autenticado -->
      <a *ngIf="!isAuthenticated" mat-list-item routerLink="/registro" (click)="sidenav.close()">Registro</a>
      <a *ngIf="!isAuthenticated" mat-list-item routerLink="/login" (click)="sidenav.close()">Iniciar Sesión</a>

      <!-- Enlaces solo para usuarios autenticados -->
      <a *ngIf="isAdmin" mat-list-item routerLink="/agregar-mascota" (click)="sidenav.close()">
        Agregar Mascota
      </a>
      
      <!-- Botón de logout solo cuando está autenticado -->
      <a *ngIf="isAuthenticated" mat-list-item (click)="logout(); sidenav.close()">Cerrar Sesión</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="custom-toolbar">
      <img src="assets/img/logoVete.png" class="logo" alt="Logo" />
      <span class="titulo">Clínica Patitas Felices</span>
      <span class="spacer"></span>

      <nav class="nav-links">
        <button mat-button routerLink="/principal">Inicio</button>
        <button mat-button routerLink="/informacionVet">Información Veterinario</button>
        <button mat-button routerLink="/infoSeguros">Información Seguros</button>
        <button mat-button routerLink="/sugerencia">Sugerencia</button>
        
        <!-- Botones solo cuando NO está autenticado -->
        <button *ngIf="!isAuthenticated" mat-button routerLink="/registro">Registro</button>
        <button *ngIf="!isAuthenticated" mat-button routerLink="/login">Iniciar Sesión</button>

        <!-- Botones solo para usuarios autenticados -->
        <button *ngIf="isAdmin" mat-button routerLink="/agregar-mascota">Agregar Mascota</button>
        
        <!-- Botón de logout solo cuando está autenticado -->
        <button *ngIf="isAuthenticated" mat-button (click)="logout()">Cerrar Sesión</button>
      </nav>

      <button mat-icon-button (click)="sidenav.toggle()" class="menu-button" aria-label="Menú">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
