<div id="paginaRegistro">

  <div class="form-section">
    <div class="form-text">Registro de dueño y mascota</div>

    <div class="register-form-container">
      <form (ngSubmit)="registro()" #registerForm="ngForm" class="form-grid">

        <!-- Columna Izquierda -->
        <div class="form-column">
          <label for="duenoNombre">Nombre del dueño</label>
          <input type="text" id="duenoNombre" name="duenoNombre" [(ngModel)]="user.ownerName" required>

          <label for="nombreMascota">Nombre de la mascota</label>
          <input type="text" id="nombreMascota" name="nombreMascota" [(ngModel)]="user.petName" required>
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" name="correo" [(ngModel)]="user.email" required>

          <label for="edadMascota">Edad de la mascota</label>
          <input type="number" id="edadMascota" name="edadMascota" [(ngModel)]="user.petAge" required>
        </div>

        <!-- Columna Derecha -->
        <div class="form-column">
          <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena" name="contrasena" [(ngModel)]="user.password" required>

          <label for="repetirContrasena">Repetir contraseña</label>
          <input type="password" id="repetirContrasena" name="repetirContrasena" [(ngModel)]="user.repeatPassword" required>

          <label for="numMascotas">Número total de mascotas</label>
          <select id="numMascotas" name="numMascotas" [(ngModel)]="user.totalPets" required>
            <option *ngFor="let n of [1,2,3,4,5]" [value]="n">{{ n }}</option>
          </select>

          <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
        </div>

      </form>
    </div>
  </div>

<!-- Footer -->
